<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Garut Hotel - Register</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/login.register.style.css">
  <link rel="stylesheet" href="css/login.register.owl.carousel.min.css">
  <link rel="stylesheet" href="css/login.register.bootstrap.min.css">
  <link rel="stylesheet" href="css/login.register.style.css">
</head>

<body>

<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg')"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Register <strong>Garut Hotel</strong></h3>
          <p class="mb-4">
            Silahkan untuk register terlebih dahulu agar bisa mengakses check-out dan lainnya.
          </p>
          <form action="#" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="your-email@gmail.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Your Password">
            </div>
            <div class="form-group d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0">
                <span class="caption">Saya menyetujui semua pernyataan dalam <a href="#" class="term-service">Ketentuan Layanan</a></span>
                <input type="checkbox" checked>
                <div class="control__indicator"></div>
              </label>
            </div>
            <input type="#" value="Register" class="btn btn-block btn-primary" onclick="toindex()">

            <script>
              function toindex() {
                window.location.href = 'login.html';
              }
            </script>
          </form>
          <div class="account">
            <p>Sudah Punya Akun? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/login.register.jquery-3.3.1.min.js"></script>
<script src="js/login.register.popper.min.js"></script>
<script src="js/login.register.bootstrap.min.js"></script>
<script src="js/login.register.main.js"></script>

</body>

</html>
